<!DOCTYPE html>
<html>
    <head>
        <title>If-Else if-Else</title>
        <script src="./js/vue.js"></script>
        <link rel="stylesheet" href="./css/vue.css"/>
    </head>
    <body>
        <div id="app">
            <div v-if="type === 'A'">A</div>
            <div v-else-if="type === 'B'">B</div>
            <div v-else>Not A or B</div>
        </div>
        <script>
            var app = new Vue({
                el: "#app",
                data: {
                    type: 'X'
                }
            })
        </script>
    </body>
</html>
