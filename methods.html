<!DOCTYPE html>
<html>
    <head>
        <title>Methods</title>
    </head>
    <script src="./js/vue.js"></script>
    <link rel="stylesheet" href="./css/vue.css"/>
    <body>
        <div id="app">
            <div>{{count}}</div>
            <div>
                <button class="vue-btn" name="button" @click="increment">Increment</button>
            </div>
            <div>
                <button class="vue-btn" name="button" @click="showDialog">Pop Up</button>
            </div>
        </div>
        <script>
            var app = new Vue({
                el: "#app",
                data: {
                    count: 0
                },
                methods: {
                    increment() {
                        this.count++
                    },
                    showDialog(){
                        alert('Hello Vue JS!')
                    }
                }
            })
        </script>
    </body>
</html>
