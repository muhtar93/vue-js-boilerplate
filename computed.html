
<html>
    <head>
        <title>Computed</title>
        <script src="../js/vue.js"></script>
        <link rel="Stylesheet" href="../css/vue.css">
        </head>
        <body>
            <div id="app">
                <span>Change the text</span>
                <input v-model="text" placeholder="input text..."/>
                <div>{{showText}}</div>
            </div>
            <script>
                var app = new Vue({
                    el: "#app",
                    data: {
                        text: ''
                    },
                    computed: {
                        showText() {
                            return this.text.toUpperCase()
                        }
                    }
                })
            </script>
        </body>
    </html>
