<html>
    <head>
        <title>Boilerplate of Vue</title>
        <script src="../js/vue.js"></script>
        <link rel="Stylesheet" href="../css/vue.css"/>
    </head>
    <body>
        <div id="app">
            {{text}} {{number}}
        </div>
        <script>
            var app = new Vue({
                el: '#app',
                data: {
                    text: 'Hello World!',
                    number: 123
                }
            })
        </script>
    </body>
</html>
