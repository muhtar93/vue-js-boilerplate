<!DOCTYPE html>
<html>
    <head>
        <title>If</title>
        <script src="./js/vue.js"></script>
        <link rel="stylesheet" href="./css/vue.css"/>
    </head>
    <body>
        <div id="app">
            <div v-if="answer">{{aboutMe}}</div>
        </div>
        <script>
            var app = new Vue({
                el: "#app",
                data: {
                    aboutMe: 'Handsome',
                    answer: true
                }
            })
        </script>
    </body>
</html>
